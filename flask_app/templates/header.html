{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: darksalmon; color:whitesmoke;">
    <a style="color:whitesmoke;" class="navbar-brand" href="{{ url_for('features.index') }}">Cat Party!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
            <li style="color:whitesmoke;" class="nav-item">
                    <a class="nav-link" href="{{ url_for('features.index') }}">
                        Search
                    </a>
            </li>
            <li style="color:whitesmoke;" class="nav-item">
                <a class="nav-link" href="{{ url_for('users.account') }}">
                    Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.logout') }}">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.login') }}">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.register') }}">
                    Register
                </a>
            </li>
            {% endif %}
            <li style="color:whitesmoke;" class="nav-item">
                    <a class="nav-link" href="{{ url_for('description.site_description') }}">
                        About
                    </a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
